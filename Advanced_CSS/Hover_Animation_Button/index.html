<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/hover-animation1.css" />
    <link rel="stylesheet" href="styles/hover-animation2.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Hover Animation Button</title>
  </head>
  <body>
    <h1>Hover Animation for Button</h1>
    <div class="container main-section">
      <div class="section-1">
        <button class="btn btn-border-bop">Border Bop</button>
        <button class="btn btn-background-slide">Background slide</button>
        <button class="btn btn-background-circle">Background circle</button>
        <button class="btn btn-border-under-line">Under line</button>
      </div>
      <div class="section-2">
        <button class="effect effect-1">Effect one</button>
        <button class="effect effect-2">Effect two</button>
        <button class="effect effect-3">Effect three</button>
        <button class="effect effect-4">Effect for</button>
      </div>
    </div>
  </body>
</html>
